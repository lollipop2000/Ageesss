apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "ages.baskach.ru.agees"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('C:/android/Agees/libs/Parse-1.10.2.jar')
    compile files('C:/android/Agees/libs/bolts-android-1.2.1-javadoc.jar')
    compile files('C:/android/Agees/libs/PPNS-1.10.2.jar')
    compile files('C:/android/Agees/libs/bolts-android-1.2.1.jar')
    compile files('C:/android/Agees/libs/ParseCrashReporting-1.10.2.jar')
    compile files('C:/android/Agees/libs/ParseFacebookUtilsV3-1.10.2.jar')
    compile files('C:/android/Agees/libs/ParseTwitterUtils-1.10.2.jar')
}
